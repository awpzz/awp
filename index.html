<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Price - Halloween Edition</title>
    <style>
        body {
            background: url('fondo.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            background-color: rgba(50, 50, 50, 0.9);
            padding: 30px;
            border: 2px solid #FF8C00;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            margin: 50px auto;
            max-width: 600px;
            opacity: 0; /* Inicialmente invisible */
            transform: translateY(50px); /* Desplazado hacia abajo */
            animation: fadeInUp 1s forwards; /* Animación al cargar */
            transition: transform 0.3s, box-shadow 0.3s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }
        h1 {
            animation: colorChange 5s infinite;
            font-size: 48px;
            margin: 0;
        }
        h2 {
            font-size: 32px;
            margin: 10px 0;
            color: #FFCC00;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.05);
        }
        .buy-button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #FF4500;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .buy-button:hover {
            background-color: #FF6347;
            transform: scale(1.05);
        }
        @keyframes colorChange {
            0% { color: orange; }
            25% { color: purple; }
            50% { color: green; }
            75% { color: red; }
            100% { color: orange; }
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .spider-web {
            position: absolute;
            background-image: url('telaraña.png'); /* Asegúrate de tener esta imagen */
            background-size: cover;
            opacity: 0.7;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }
        .pumpkin {
            width: 100px; /* Tamaño aumentado */
            position: absolute;
            z-index: -1;
        }
        .pumpkin1 { top: 5%; left: 10%; }
        .pumpkin2 { top: 20%; left: 60%; }
        .pumpkin3 { top: 50%; left: 20%; }
        .pumpkin4 { top: 70%; left: 30%; }
        .pumpkin5 { top: 40%; left: 70%; }
        .pumpkin6 { top: 80%; left: 50%; }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="spider-web"></div>
        <img class="pumpkin pumpkin1" src="calabaza1.png" alt="Calabaza">
        <img class="pumpkin pumpkin2" src="calabaza2.png" alt="Calabaza">
        <img class="pumpkin pumpkin3" src="calabaza3.png" alt="Calabaza">
        <img class="pumpkin pumpkin4" src="calabaza4.png" alt="Calabaza">
        <img class="pumpkin pumpkin5" src="calabaza5.png" alt="Calabaza">
        <img class="pumpkin pumpkin6" src="calabaza6.png" alt="Calabaza">
    </div>
    <div class="container">
        <h1>SKIN PRICE - Halloween Edition</h1>
        <h2>AWP Dragon Lore - 500.000$</h2>
        <img src="/home/smx1b/Github/awp/awpdragonlore.png" alt="AWP Dragon Lore">
        <a href="https://dmarket.com/es/csgo-skins/product-card/awp-dragon-lore" class="buy-button">Comprar</a>
    </div>
    <footer>
        <p>&copy; 2024 Skin Price. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
